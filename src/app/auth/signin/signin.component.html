<div class="row">
  <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-1">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
